    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'rose-custom': '#D87093',
              'cream-custom': '#FFFDD0',
              'blush-custom': '#FFD1DC',
            },
            fontFamily: {
              'script': ['"Great Vibes"', 'cursive'],

            },

              'float': 'float 6s ease-in-out infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },

    <style>
      /* Global Smoothness */
      html {
        scroll-behavior: smooth;
        height: -webkit-fill-available;
      }

      body {
        /* Prevents pull-to-refresh and bounce effects on mobile */
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }

      /* Custom scrollbar for the letter content */
      .letter-scroll {
        scrollbar-width: thin;
        scrollbar-color: #e11d48 transparent;
      }

      .letter-scroll::-webkit-scrollbar {
        width: 5px;
      }
      .letter-scroll::-webkit-scrollbar-track {
        background: transparent;
        margin-bottom: 20px;
      }
      .letter-scroll::-webkit-scrollbar-thumb {
        background: #e11d48; 
        border-radius: 4px;
      }
      
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-x-180 {
        transform: rotateX(180deg);
      }
      .origin-top {
        transform-origin: top;
      }

      /* Performance boost for 3D transforms */
      .perspective-1000, .letter-scroll {
        will-change: transform;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
    </style>
